<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore this BidPoint listing, view details, bid history, and place your bids." />
    <title>BidPoint - Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Manrope:wght@400;500;600;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body class="grid min-h-screen grid-rows-layout">
    <header class="bg-dark-gray text-white">
      <div
        class="container grid h-[76px] grid-cols-2 items-center md:grid-cols-3">
        <div class="flex items-center gap-4">
          <button
            class="nav-btn text-2xl md:hidden"
            aria-expanded="false"
            aria-label="Menu">
            <i class="nav-icon bx bx-menu"></i>
          </button>

          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="BidPoint logo" />
            <span class="font-poppins text-lg font-semibold">BidPoint</span>
          </a>
        </div>

        <nav
          class="nav absolute left-0 top-[76px] z-10 hidden w-full justify-self-center bg-dark-gray md:static md:block md:w-auto">
          <ul
            class="flex flex-col items-center gap-4 pb-6 font-semibold md:flex-row md:gap-8 md:p-0">
            <li>
              <a href="/" class="transition-colors hover:text-light-orange">
                Home
              </a>
            </li>

            <li>
              <a
                href="/listings/"
                class="transition-colors hover:text-light-orange">
                Listings
              </a>
            </li>

            <li>
              <button
                class="create-listing-btn transition-colors hover:text-light-orange">
                Sell
              </button>
            </li>
          </ul>
        </nav>

        <div class="user-container relative justify-self-end"></div>
      </div>
    </header>

    <main class="single-listing container py-20">
      <div class="grid size-full place-items-center">
        <div
          class="loader m-auto size-20 animate-spin rounded-full border-6 border-x-transparent border-y-dark-orange"></div>
      </div>
    </main>

    <footer class="bg-dark-gray text-white">
      <div
        class="container flex flex-col items-center justify-between gap-6 py-6 md:flex-row">
        <a href="/" class="flex items-center gap-2">
          <img src="/assets/logo.svg" alt="BidPoint logo" />
          <span class="font-poppins text-lg font-semibold">BidPoint</span>
        </a>

        <ul class="flex gap-6 text-2xl md:order-last">
          <li>
            <a
              href="#"
              aria-label="Facebook"
              class="transition-colors hover:text-light-orange">
              <i class="bx bxl-facebook-square"></i>
            </a>
          </li>

          <li>
            <a
              href="#"
              aria-label="Instagram"
              class="transition-colors hover:text-light-orange">
              <i class="bx bxl-instagram"></i>
            </a>
          </li>

          <li>
            <a
              href="#"
              aria-label="Twitter"
              class="transition-colors hover:text-light-orange">
              <i class="bx bxl-twitter"></i>
            </a>
          </li>

          <li>
            <a
              href="#"
              aria-label="Pinterest"
              class="transition-colors hover:text-light-orange">
              <i class="bx bxl-pinterest"></i>
            </a>
          </li>
        </ul>

        <p class="text-center">&copy; 2024 BidPoint. All rights reserved.</p>
      </div>
    </footer>

    <!-- Templates -->
    <div class="hidden">
      <template id="modal-template">
        <dialog class="modal w-full bg-transparent backdrop:bg-black/70">
          <section
            class="modal-container relative mx-4 rounded-md bg-white px-4 py-8 sm:px-10">
            <button
              aria-label="Close modal"
              class="modal-close-btn absolute right-4 top-4 grid place-items-center text-3xl">
              <i class="bx bx-x"></i>
            </button>
          </section>
        </dialog>
      </template>

      <template id="login-form-template">
        <h2 class="mb-6 text-xl font-bold capitalize">Login</h2>

        <form class="space-y-6">
          <div class="input-container space-y-2">
            <label for="email" class="text-m font-semibold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@stud.noroff.no"
              class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
          </div>

          <div class="input-container space-y-2">
            <label for="password" class="text-m font-semibold">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
          </div>

          <div class="space-y-4">
            <button
              type="submit"
              class="w-full rounded-md bg-dark-orange py-2 font-semibold text-white transition-colors hover:bg-dark-gray">
              Login
            </button>

            <p>
              Don't have an account?
              <button
                type="button"
                class="goto-register-btn font-semibold capitalize underline underline-offset-4">
                Register now
              </button>
            </p>
          </div>
        </form>
      </template>

      <template id="register-form-template">
        <h2 class="mb-6 text-xl font-bold capitalize">Register</h2>

        <form class="space-y-6">
          <div class="input-container space-y-2">
            <label for="name" class="text-m font-semibold">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Username"
              class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
          </div>

          <div class="input-container space-y-2">
            <label for="email" class="text-m font-semibold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@stud.noroff.no"
              class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
          </div>

          <div class="input-container space-y-2">
            <label for="password" class="text-m font-semibold">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
          </div>

          <div class="space-y-4">
            <button
              type="submit"
              class="w-full rounded-md bg-dark-orange py-2 font-semibold text-white transition-colors hover:bg-dark-gray">
              Register
            </button>

            <p>
              Already have an account?
              <button
                type="button"
                class="goto-login-btn font-semibold capitalize underline underline-offset-4">
                Login
              </button>
            </p>
          </div>
        </form>
      </template>

      <template id="listing-form-template">
        <h2 class="mb-6 text-xl font-bold capitalize">Create listing</h2>

        <form class="space-y-6">
          <div class="flex flex-col gap-6 sm:flex-row sm:gap-4">
            <div class="input-container flex-1 space-y-2">
              <label for="title" class="text-m font-semibold">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Title"
                class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
            </div>

            <div class="input-container flex-1 space-y-2">
              <label for="endsAt" class="text-m font-semibold">
                End date and time
              </label>
              <input
                type="datetime-local"
                id="endsAt"
                name="endsAt"
                class="w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />
            </div>
          </div>

          <div class="input-container space-y-2">
            <label for="description" class="text-m font-semibold">
              Description <span class="text-sm text-mid-gray">(optional)</span>
            </label>
            <textarea
              id="description"
              name="description"
              placeholder="Write your description here.."
              class="min-h-32 w-full resize-none rounded-md border border-dark-gray p-2 align-top outline-none focus:ring-1 focus:ring-dark-gray"></textarea>
          </div>

          <div class="input-container space-y-2">
            <label for="imageUrl" class="text-m font-semibold">
              Image URL <span class="text-sm text-mid-gray">(optional)</span>
            </label>
            <div class="flex gap-2">
              <input
                type="url"
                id="imageUrl"
                name="imageUrl"
                placeholder="https://www.example.com/image.jpg"
                class="image-url w-full rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />

              <button
                type="button"
                aria-label="Add image"
                class="add-btn rounded-md border border-dark-gray px-4 py-2 font-semibold transition-all hover:ring-1 hover:ring-inset hover:ring-dark-gray">
                Add
              </button>
            </div>
          </div>

          <div class="thumbnail-container flex-wrap gap-4 has-[img]:flex"></div>

          <div class="flex justify-end gap-4">
            <button
              type="button"
              class="cancel-btn rounded-md border border-dark-gray px-4 py-2 font-semibold transition-all hover:ring-1 hover:ring-inset hover:ring-dark-gray">
              Cancel
            </button>

            <button
              type="submit"
              class="rounded-md bg-dark-orange px-4 py-2 font-semibold text-white transition-colors hover:bg-dark-gray">
              Create
            </button>
          </div>
        </form>
      </template>

      <template id="thumbnail-template">
        <div class="relative">
          <img
            src=""
            alt=""
            class="thumbnail-img size-24 rounded-md object-cover" />

          <button
            type="button"
            aria-label="Remove image"
            class="thumbnail-remove-btn absolute right-1 top-1 grid size-8 place-items-center rounded-full bg-dark-gray text-white">
            <i class="bx bx-x text-xl"></i>
          </button>
        </div>
      </template>

      <template id="input-error-template">
        <div
          class="input-error flex items-center gap-1 text-m font-semibold text-red">
          <i class="bx bx-error-circle text-lg"></i>
          <p class="input-error-msg leading-none"></p>
        </div>
      </template>

      <template id="login-btn-template">
        <button
          class="login-btn rounded-md border border-light-orange px-4 py-1.5 font-semibold transition-colors hover:border-white">
          Login
        </button>
      </template>

      <template id="user-menu-template">
        <button
          aria-expanded="false"
          class="user-menu-btn group flex items-center md:gap-2">
          <img
            src=""
            alt=""
            class="user-menu-avatar size-10 rounded-full object-cover" />

          <div class="hidden md:flex md:flex-col md:items-start">
            <span class="user-menu-name max-w-36 truncate font-semibold"></span>
            <span class="user-menu-credits text-sm text-gray"></span>
          </div>

          <i
            class="user-menu-icon bx bx-chevron-down text-2xl transition-colors group-hover:text-light-orange"></i>
        </button>

        <div
          class="user-menu absolute right-0 top-12 hidden w-52 rounded-md border border-mid-gray bg-dark-gray">
          <ul class="text-m font-semibold">
            <li>
              <a
                href="/profile/"
                class="block w-full rounded-t-md p-2.5 text-left transition-colors hover:bg-mid-gray">
                Profile
              </a>
            </li>

            <li>
              <button
                class="logout-btn block w-full rounded-b-md p-2.5 text-left transition-colors hover:bg-mid-gray">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </template>

      <template id="single-listing-template">
        <section>
          <button
            class="go-back-btn mb-8 flex items-center gap-2 rounded-md border border-dark-gray px-4 py-2 font-semibold capitalize transition-all hover:ring-1 hover:ring-inset hover:ring-dark-gray">
            <i class="bx bx-arrow-back text-lg"></i>
            <span>Go back</span>
          </button>

          <div class="grid gap-6 md:grid-cols-2">
            <div class="relative">
              <img
                src=""
                alt=""
                class="listing-image aspect-4/3 size-full rounded-md object-cover" />

              <button
                aria-label="Previous image"
                class="prev-btn absolute left-4 top-1/2 grid h-11 w-10 -translate-y-1/2 place-items-center rounded-md bg-dark-gray text-white">
                <i class="bx bx-chevron-left text-4xl"></i>
              </button>

              <button
                aria-label="Next image"
                class="next-btn absolute right-4 top-1/2 grid h-11 w-10 -translate-y-1/2 place-items-center rounded-md bg-dark-gray text-white">
                <i class="bx bx-chevron-right text-4xl"></i>
              </button>

              <span
                class="current-img-label absolute bottom-4 left-1/2 grid h-8 w-10 -translate-x-1/2 place-items-center rounded-md bg-dark-gray font-semibold text-white">
              </span>
            </div>

            <div class="overflow-wrap-anywhere md:ml-6">
              <h1
                class="listing-title mb-4 border-b border-dark-gray pb-2 text-2xl font-bold capitalize leading-tight"></h1>

              <p class="listing-description mb-6"></p>

              <div class="space-x-1">
                <span class="listing-bid-label"></span>
                <span class="listing-bid text-lg font-bold"></span>
              </div>

              <div class="mt-2 space-x-1">
                <span>Ends in:</span>

                <div class="inline">
                  <span class="listing-ends-in font-bold"></span>
                  <i class="listing-ends-in-icon bx bx-time text-red"></i>
                </div>
              </div>

              <div class="mt-2 space-x-1">
                <span>Created:</span>

                <time datetime="" class="listing-created font-semibold"></time>
              </div>

              <div class="mt-2 flex gap-1">
                <span>Seller:</span>

                <a href="" class="listing-seller-link flex gap-1 font-semibold">
                  <img
                    src=""
                    alt=""
                    class="listing-seller-avatar size-6 rounded-full object-cover" />

                  <span class="listing-seller-name"></span>
                </a>
              </div>

              <div class="mt-6">
                <form name="bid" class="bid-form">
                  <label for="amount" class="sr-only">Place your bid</label>
                  <div class="input-container space-y-2">
                    <div class="flex gap-2">
                      <input
                        type="number"
                        name="amount"
                        id="amount"
                        placeholder="Bid amount"
                        class="w-full max-w-40 rounded-md border border-dark-gray p-2 outline-none focus:ring-1 focus:ring-dark-gray" />

                      <button
                        type="submit"
                        class="whitespace-nowrap rounded-md bg-dark-orange px-8 py-2 font-semibold text-white transition-colors hover:bg-dark-gray">
                        Bid
                      </button>
                    </div>
                  </div>
                </form>

                <p class="bid-form-label">
                  You need to
                  <button
                    class="auth-login-btn font-semibold underline underline-offset-4">
                    login
                  </button>
                  to bid on this listing.
                </p>
              </div>
            </div>

            <div class="space-y-4">
              <h2 class="text-xl font-bold capitalize">Bid history</h2>

              <ul class="bids-list">
                <li
                  class="bid-item flex justify-between p-2 odd:border-y odd:border-gray odd:bg-light-gray">
                  <a href="" class="bidder-name font-semibold"></a>
                  <span class="bid-amount"></span>
                </li>
              </ul>

              <p class="no-bids-label">No bids placed.</p>

              <button
                class="show-all-btn mx-auto block rounded-md border border-dark-gray px-4 py-2 text-m font-semibold capitalize transition-all hover:ring-1 hover:ring-inset hover:ring-dark-gray">
                Show all
              </button>
            </div>
          </div>
        </section>
      </template>
    </div>
  </body>
</html>
